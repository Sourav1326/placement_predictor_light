name: placement-predictor
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip=23.3
  
  # Core Data Science Libraries
  - pandas=2.0.3
  - numpy=1.24.4
  - scikit-learn=1.3.0
  
  # Machine Learning
  - joblib=1.3.2
  
  # Web Framework
  - flask=2.3.3
  - werkzeug=2.3.7
  
  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - plotly=5.17.0
  
  # Development Tools
  - jupyter=1.0.0
  - ipykernel=6.25.2
  
  # Pip dependencies (packages not available via conda)
  - pip:
    - xgboost==1.7.6
    - tensorflow==2.13.0
    - flask-login==0.6.3
    - streamlit==1.28.1
    - shap==0.42.1
    - tqdm==4.66.1